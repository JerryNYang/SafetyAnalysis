{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class='row  d-flex justify-content-center'>
    <div class='col-sm-3 mx-auto'>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Account Information</h5>
                <p class="card-text"><em>
                        USERNAME:</em> {{usr}}
                </p>
                <p><em>
                        E-MAIL:</em> {{usr.email}}
                </p>
            </div>
        </div>
    </div>
    <div class='col-sm-9 mx-auto'>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Change Password</h5>
                <p class="card-text">
                    <form method="post">
                        {% csrf_token %}
                        {{ pform|crispy }}
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Save
                            changes</button>
                    </form>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

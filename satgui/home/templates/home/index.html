{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap core -->
  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="{% static 'home/cover.css' %}">

  <title>SAT-GUI</title>

</head>

<body class="text-center">

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    {% url 'about' as about_url %}
    {% url 'contact' as contact_url %}
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Project</h3>
        <nav class="nav nav-masthead justify-content-center" id="myTab" role="tablist">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
            aria-selected="true">Home</a>
          <a class="nav-link" id="about-tab" data-toggle="tab" href="#about" role="tab" aria-controls="about"
            aria-selected="false">About</a>
          <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
            aria-selected="false">Contact</a>
        </nav>
      </div>
    </header>
    <main role="main" class="inner cover">

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h1 class="cover-heading"> GUI for Safety Analysis Tool</h1>
          <p class="cover-heading" style="font-size:31px;">GOAL</p>

        </div>
        <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab">
          <h1 class="cover-heading"> About</h1>
          <p class="cover-heading" style="font-size:31px;">CREATORS</p>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
          <h1 class="cover-heading"> Contact</h1>
          <p class="cover-heading" style="font-size:31px;">CONTACT</p>
        </div>
      </div>
      <p class="lead">
        <a href="{% url 'user' %}" class="btn btn-lg btn-secondary">Get Started</a>
      </p>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>TEAM NAME</p>
      </div>
    </footer>
  </div>
</body>

</html>
